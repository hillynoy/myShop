<div class="allProducts myProduct">
    <div class="productWrapper" ng-repeat= "p in products">

        <div class="myPic">
            <img class="myImage" ng-src = '{{ p.img.src }}'/>
        </div>

        <div class="productRight">

            <div class="myTitle">
                {{p.title}}
            </div>

            <div class="myPrice">
                {{p.price}}
            </div>

            <div class="myInfo">
                {{p.info}}
            </div>

        </div>
    </div>
</div>
